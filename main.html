<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		 <label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>
		
		 <label for="email">Email:</label>
		<input type="Email" id="email" placeholder="Email" required>
		<br><br>
		 
		 <label>Gender :</label>
		<input type="radio" name="gender" id="gender_m" required>male
	    <input type="radio" name="gender" id="gender_f" required>female
		<br><br>

		<label for="cars">Car Brands :</label>
		<input type="select" id="cars" placeholder="--Please choose an option--">
		<select>
			<option>car 1</option>
			<option>car 2</option>
		</select>
		<br></br>

		 <label for="age">Age :</label>
		<input type="Number"  id="age" placeholder="Age" required>
	    <br><br>

		 <label for="dob">DOB:</label>
		<input type="Date"  id="dob"  required>
	    <br><br>

		 <label for="tel">Phone Number :</label>
		<input type="Tel"  id="tel" placeholder="xxx-xxx-xxxx" required>
	    <br><br>

		 <label for="password">Password :</label>
		<input type="Password"  id="password" placeholder="password"  required>
	    <br><br>

		<label for="tos">I agree to the TOS :</label>
		<input type="Checkbox" id="tos" required>
        <br>
		<button type="submit">submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
